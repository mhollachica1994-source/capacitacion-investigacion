<!DOCTYPE html>

<style>
body{
margin:0;
font-family:'Poppins', sans-serif;
background:#f4f6f9;
color:#333;
}


header{
background:linear-gradient(135deg,#0b3c5d,#1d6fa5);
color:white;
text-align:center;
padding:50px 20px;
}


header img{
width:160px;
margin-bottom:15px;
}

font-family:'Playfair Display', serif;

}


section h2{

margin-bottom:15px;

ul{

}


li{

}


.badge{
